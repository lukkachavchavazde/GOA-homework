<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button</title>
    <style>
        .my-button {
            padding: 10px;
            color: white;
            background-color: blue;
            border: none;
            cursor: pointer;
        }

        .my-button:hover {
            background-color: darkblue;
        }

        .my-button:active {
            background-color: navy;
        }
    </style>
</head>
<body>

    <button class="my-button">Click Me!</button>

</body>
</html>
