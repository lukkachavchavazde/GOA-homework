<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მარტივი ანიმაცია</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #db3434;
            position: absolute;
            animation: move 2s infinite;
        }

        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: calc(100vw - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
