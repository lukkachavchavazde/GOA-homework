<!-- 

 Keyframes are points in a CSS animation that define how an element should look at specific times They allow you to set styles for the start middle and end of an animation helping to create smooth transitions

Frames are the individual steps in an animation Each frame shows what the animation looks like at a certain moment Keyframes define these moments while frames are the actual visuals at those points

In shor keyframes set the rules for changes and frames show what those changes look like over time -->
