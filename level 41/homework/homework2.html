<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მარტივი ანიმაცია</title>
    <style>
        

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                left: 0;
            }
            50% {
                left: calc(100vw - 100px);
            }
            100% {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
