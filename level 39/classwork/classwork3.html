<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Size on Hover</title>
    <style>
        .double-size {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: transform 0.3s;
        }
        .double-size:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>

<div class="double-size"></div>

</body>
</html>
