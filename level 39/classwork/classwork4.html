<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .resize {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: transform 0.3s;
        }
        .resize:hover {
            transform: scale(1.5);
        }
        .resize:active {
            transform: scale(1.4);
        }
    </style>
</head>
<body>

<div class="resize"></div>

</body>
</html>
